<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>甜點商店</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3">甜點商店</h1>
      <nav>
        <a href="login.html" class="btn btn-outline-primary me-2">會員登入</a>
        <a href="products.html" class="btn btn-outline-success me-2">商品列表</a>
        <a href="cart.html" class="btn btn-outline-warning">購物車</a>
      </nav>
    </div>
  </header>

  <main class="container mt-4">
    <section class="text-center">
      <h2>本店推薦甜點</h2>
      <p>我們提供最新鮮、最美味的甜點，滿足您的味蕾。</p>
    </section>
    <section class="row mt-5">
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="巧克力蛋糕">
          <div class="card-body">
            <h5 class="card-title">巧克力蛋糕</h5>
            <p class="card-text">價格：$150</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="馬卡龍">
          <div class="card-body">
            <h5 class="card-title">馬卡龍</h5>
            <p class="card-text">價格：$120</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>


</html>
